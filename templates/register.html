<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/login_register.css') }}">
</head>

<body>
    <div class="main">
        <div class="left">
            <p>Flask Tutorial Page</p>
            <img src="{{ url_for('static', filename='images/flask.png') }}" alt="">
        </div>
        <div class="right">
            <div class="title">
                <p>Register</p>
                <div class="subtitle">
                    <p>It's Completely Free</p>
                </div>
            </div>
            <form action="home.html" class="register">
                <div class="label">
                    <p>Username</p>
                </div>
                <input type="text" name="username" placeholder="Username"><br>
                <div class="label">
                    <p>Full Name</p>
                </div>
                <input type="text" name="fullname" placeholder="Full Name"><br>
                <div class="label">
                    <p>Email Id</p>
                </div>
                <input type="email" name="emailid" placeholder="Email Id"><br>
                <div class="label">
                    <p>Password</p>
                </div>
                <input type="password" name="password" placeholder="Password"><br>
                <div class="button">
                    <input type="submit" name="register" class="register" value="Register">
                </div>
                <sub class="sub">
                    <a href="{{ url_for('login') }}">
                        <p>Already Have An Account?</p>
                    </a>
                </sub>
            </form>
        </div>
    </div>


</body>

</html>
